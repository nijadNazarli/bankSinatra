<!DOCTYPE html>

<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="partials/validateClient.js"></script>
    <script src="partials/sidebar.js" defer></script>
    <script src="dashboard.js" defer></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="partials/portfolioStats.js" defer></script>
    <link rel="stylesheet" href="partials/sidebar.css">
    <link rel="stylesheet" href="dashboard.css">
    <script>
        $(function(){
            $("#sidebar").load("partials/sidebar.html");
        });

</head>

<body>
    <div id="sidebar"></div>

    <div class="dashboard-container">
        <div id="FS1"> Your moneys! </div>

    </div>

    <header>
        Welcome to Bank Sinatra!
    </header>

    <div class="dashboard-body">
        <div class="dashboard-info">
            <div class="left">

            <div class="middle">

            </div>

            <div class="right">
                <div id="percentage"></div>
            </div>

        </div>


        <div id="tables" class="splitscreen">
            <div class="left">
                <div id="chartContainer"></div>
            </div>
            <div class="right">
                <div>
                    <div id="piechartContainer" style="left: 50px; top: 50px; height: 350px; width: 450px; alignment: left"></div>
                </div>
            </div>
        </div>
    </div>

</html>
